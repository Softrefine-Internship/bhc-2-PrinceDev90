<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <!-- icon cdn -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />

    <!--  font cdn here -->
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    
  </head>
  <body>
    <header class="header container flex items-center justify-between">
      <img src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" class="logo" alt="header-logo" />
      <nav class="menus">
        <ul class="flex items-center space-x-2 flex">
          <li><a class="text-gray-900" href="#Product">Product</a></li>
          <li><a class="text-gray-900" href="#Features">Features</a></li>
          <li><a class="text-gray-900" href="#Marketplace">Marketplace</a></li>
          <li><a class="text-gray-900" href="#Company">Company</a></li>
        </ul>
      </nav>
      <div class="sign-in-action flex items-center">
        <button class="sign-in-btn">Log in</button>
        <i class="ph ph-arrow-right"></i>
      </div>
    </header>
    <main>
      <section class="hero-section relative">
        <div class="absolute blue-color"></div>
        <div class="absolute pink-color"></div>
        <div class="absolute pink-color-2"></div>

        <div class="tag-line flex items-center">
          Announcing our next round of funding.
          <div class="flex items-center">
            <span class="text-indigo-600">Read more</span>
            <i class="ph ph-arrow-right text-indigo-600"></i>
          </div>
        </div>
        <div class="main-heading">
          <h2>Data to enrich your online business</h2>
        </div>
        <div class="hero-description">
          <p class="text-gray-500">
            Anim aute id magna aliqua ad ad non deserunt sunt. Qui irure qui lorem cupidatat commodo. Elit sunt amet fugiat veniam occaecat.
          </p>
        </div>
        <div class="hero-buttons space-x-2 flex">
          <button class="get-started">Get started</button>

          <div class="flex items-center learn-more-icon">
            <button class="learn-more text-gray-900">Learn more</button>
            <i class="ph ph-arrow-right"></i>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
