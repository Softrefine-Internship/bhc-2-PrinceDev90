<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <!-- google font -->
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
  </head>
  <body>
    <section class="login-section">
      <img
        src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600"
        alt="tailwind svg"
      />

      <h1 p>Sign in to your account</h1>

      <div class="login-form">
        <div class="email-field">
          <label for="email">Email address</label>
          <input type="email" name="" id="email" />
        </div>

        <div class="pass-field">
          <label for="password">Password</label>
          <input type="password" name="" id="password" />
        </div>

        <div class="remember-me">
          <div class="remember">
            <input type="checkbox" id="remember-me" class="custom-checkbox" />
            <label for="remember-me">Remember me</label>
          </div>

          <div class="forgot">
            <a href="#forgot-password">Forgot password?</a>
          </div>
        </div>

        <button type="button" class="sign-in button">Sign in</button>

        <div class="divider">
          <p>Or continue with</p>
          <hr />
        </div>

        <div class="direct-login">
          <button class="twitter">
            <i class="ph-fill ph-twitter-logo"></i>Twitter
          </button>
          <button class="github">
            <i class="ph-fill ph-github-logo"></i>Github
          </button>
        </div>
      </div>

      <div class="offer">
        <p>Not a member? <span>Start a 14 day free trial</span></p>
      </div>
    </section>
  </body>
</html>
