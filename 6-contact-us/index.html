<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link rel="stylesheet" href="style.css" />

    <!-- google font -->
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  </head>
  <body>
    <section class="contact-form container">
      <div class="blue"></div>
      <div class="red"></div>
      <div class="contact-heading">
        <h1>Contact sales</h1>
        <p class="text-gray-600">Aute magna irure deserunt veniam aliqua magna enim voluptate.</p>
      </div>
      <div class="actual-form">
        <div class="fname">
          <label for="fname">First name</label>
          <input type="text" id="fname" />
        </div>
        <div class="lname">
          <label for="lname">Last name</label>
          <input type="text" id="lname" />
        </div>
        <div class="company">
          <label for="company">Company</label>
          <input type="text" id="company" />
        </div>
        <div class="email">
          <label for="email">Email</label>
          <input type="text" id="email" />
        </div>
        <div class="phoneNumber phoneContainer">
          <!-- <div class="phoneContainer"> -->
          <label for="phoneNumber">Phone number</label>
          <input type="number" id="phoneNumber" />
          <select name="" class="input-element" id="">
            <option value="+91">+91</option>
            <option value="+101">+101</option>
            <option value="+36">+36</option>
          </select>
          <!-- </div> -->
        </div>
        <div class="message">
          <label for="message">Message</label>
          <!-- <textarea name="" id=""></textarea> -->
          <textarea name="" id="" cols="30" rows="5"></textarea>
          <!-- <input type="text" id="message" /> -->
        </div>
        <div class="accept-agrement flex">
          <label class="toggle-wrapper">
            <input type="checkbox" class="toggle-input" />
            <div class="toggle">
              <span></span>
            </div>
          </label>

          <p>
            By selecting this, you agree to our
            <span class="pricy">privacy policy.</span>
          </p>
        </div>
        <button type="button" class="btn">Let's talk</button>
      </div>
    </section>
  </body>
</html>
