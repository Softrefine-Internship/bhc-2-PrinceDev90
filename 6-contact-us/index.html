<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link rel="stylesheet" href="style.css" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="contact-form container">
      <div class="blue"></div>
      <div class="red"></div>
      <div class="contact-heading">
        <h1>Contact sales</h1>
        <p>Aute magna irure deserunt veniam aliqua magna enim voluptate.</p>
      </div>
      <div class="actual-form">
        <div class="fname">
          <label for="fname">First name</label>
          <input type="text" id="fname" />
        </div>
        <div class="lname">
          <label for="lname">Last name</label>
          <input type="text" id="lname" />
        </div>
        <div class="company">
          <label for="company">Company</label>
          <input type="text" id="company" />
        </div>
        <div class="email">
          <label for="email">Email</label>
          <input type="text" id="email" />
        </div>
        <div class="phoneNumber">
          <label for="phoneNumber">Phone number</label>
          <input type="text" id="phoneNumber" />
        </div>
        <div class="message">
          <label for="message">Message</label>
          <!-- <textarea name="" id=""></textarea> -->
          <textarea name="" id="" cols="30" rows="5"></textarea>
          <!-- <input type="text" id="message" /> -->
        </div>
        <div class="accept-agrement flex">
          <div class="toggle">
            <span></span>
          </div>
          <p>
            By selecting this, you agree to our <span class="pricy">privacy policy.</span>
          </p>
        </div>
        <button type="button" class="btn">Let's talk</button>
      </div>
    </section>
  </body>
</html>
